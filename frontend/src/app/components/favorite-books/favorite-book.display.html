<div *ngIf="favoriteItems.length !== 0" class="container mat-elevation-z4">
	<mat-card [hidden]="true">
		<mat-card-title>Favorite books</mat-card-title>
		<button (click)="this.favoriteService.clearFavorites()" color="warn" mat-flat-button>Remove all favorites
		</button>
		<mat-list>
			<mat-list-item *ngFor="let item of favoriteItems">
				{{item[0]}} by {{item[1]}}
				<button mat-flat-button color="warn" mat-button (click)="removeItem(item[0])">Remove Book</button>
			</mat-list-item>
		</mat-list>
	</mat-card>
</div>
