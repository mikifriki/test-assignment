<div *ngIf="favoriteItems.length !== 0" class="container mat-elevation-z4">
	<mat-card [hidden]="true">
		<mat-list>
			<mat-list-item *ngFor="let item of favoriteItems">
				{{item[0]}} by {{item[1]}}
				<button (click)="removeItem(item[0])"></button>
			</mat-list-item>
		</mat-list>
	</mat-card>
</div>
