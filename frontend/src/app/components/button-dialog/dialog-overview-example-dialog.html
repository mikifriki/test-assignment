<div mat-dialog-content>
	<h1 mat-dialog-title>{{data.calledEvent}}</h1>
	<p>Are you sure you want to {{data.calledEvent}}?</p>
	<div *ngIf="data.calledEvent == 'Checkout'" mat-dialog-content>
		<p>Please enter your name and lastname</p>
		<mat-form-field>
			<mat-label>Firstname</mat-label>
			<input matInput [(ngModel)]="data.firstName">
		</mat-form-field>
		<mat-form-field>
			<mat-label>Lastname</mat-label>
			<input matInput [(ngModel)]="data.lastLame">
		</mat-form-field>
	</div>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">No Thanks</button>
	<button (click)="confirmClick()" [mat-dialog-close]="true" cdkFocusInitial color="warn" mat-button mat-flat-button>
		Yes
	</button>
</div>
